project: deno-no-underscore-dangle
version: 0.1.0
description: A Deno lint plugin that disallows dangling underscores in identifiers

files:
    plugin.ts:
        purpose: プラグインの主要実装
        dependencies:
            - utils.ts
        notes:
            - context.getParentメソッドが正しく動作していない問題がある
            - any型が多用されており、型安全性の向上が必要
            - オプションの処理ロジックが含まれている

    utils.ts:
        purpose: ユーティリティ関数
        dependencies: []
        notes:
            - 識別子の検証ロジック
            - 特殊名のチェック関数

    tests/plugin_test.ts:
        purpose: プラグインのテスト
        dependencies:
            - plugin.ts
        notes:
            - JSDocコメントによるオプション設定を利用
            - 現在すべてのテストが失敗している（context.getParent問題）
            - 様々なオプション設定のテストケースを含む

    mod.ts:
        purpose: モジュールのエントリポイント
        dependencies:
            - plugin.ts
        notes:
            - 外部向けのAPI定義
            - 将来的には適切なエクスポートを追加予定

    deno.json:
        purpose: Deno設定ファイル
        dependencies: []
        notes:
            - タスク定義（test, lint, fmt, type-check, check:all, hook関連）
            - リントルール設定（no-explicit-anyとno-external-importを除外）
            - フォーマット設定（インデント幅4など）
            - Hooks設定（pre-commit用にcheck:allタスクを実行）

    .hooks/pre-commit:
        purpose: Gitのpre-commitフック
        dependencies: []
        notes:
            - SKIP_TEST環境変数が1の場合はテストをスキップする機能
            - テスト以外のチェック（type-check, lint, fmt）は実行

challenges:
    - context.getParent関数が動作しないため、テストが失敗している
    - any型の多用による型安全性の低さ
    - Denoのlint APIドキュメントが不足している

next_actions:
    - plugin.tsのcontext.getParent問題の修正
    - テスト方法の改善
    - any型の置き換え
    - ドキュメントの充実
